name: Check OpenRouter Free Models

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'check_models.py'
      - '.github/workflows/check-free-models.yml'

permissions:
  contents: write
  issues: write

jobs:
  check-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model check
        id: check
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python check_models.py

      - name: Create issue for model changes
        if: steps.check.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `${{ steps.check.outputs.issue_title }}`;
            const body = `${{ steps.check.outputs.issue_body }}`;

            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['free-models', 'update']
            });

            core.info(`Created issue #${issue.data.number}: ${issue.data.html_url}`);

      - name: Commit model state and daily snapshot
        if: steps.check.outputs.has_changes == 'true' || steps.check.outputs.snapshot_updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add known_free_models.json daily_snapshots
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: record free model snapshot [skip ci]"
          git push

      - name: Job summary
        run: |
          echo "## OpenRouter Free Model Check" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Total free models: ${{ steps.check.outputs.total_count }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Added: ${{ steps.check.outputs.new_count }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Removed: ${{ steps.check.outputs.removed_count }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Snapshot file: ${{ steps.check.outputs.snapshot_path }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Snapshot updated: ${{ steps.check.outputs.snapshot_updated }}" >> "$GITHUB_STEP_SUMMARY"
